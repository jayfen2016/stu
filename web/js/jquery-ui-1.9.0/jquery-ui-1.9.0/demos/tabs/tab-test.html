 <!doctype html>
<html lang="us">
<head>
	<meta charset="utf-8">
	<title>jQuery UI Example Page</title>
  <link rel="stylesheet" href="../../themes/base/jquery.ui.all.css">
  	<script src="../../jquery-1.8.2.js"></script>
	<script src="../../ui/jquery.ui.core.js"></script>
	<script src="../../ui/jquery.ui.widget.js"></script>
	<script src="../../ui/jquery.ui.mouse.js"></script>
	<script src="../../ui/jquery.ui.sortable.js"></script>
	<script src="../../ui/jquery.ui.tabs.js"></script>
	<script>
		$(function() {
			$( "#FlowFormDesign" ).tabs();
		});
	</script>
 </head>
<body>
 
 <div class="table_box">
        <div class="table_box_data_model_details">
            <div id="FlowFormDesign">
                <ul>
                    <li><a href="#tabs-pc">PC</a></li>
                    <li><a href="#tabs-mobile">Mobile</a></li>
                    <li><a href="#tabs-ipad">iPad</a></li>
                </ul>
                <div id="tabs-pc">
                    <textarea cols="20" id="PcHtml" name="PcHtml" rows="2">
                    	aaaaaaaaaaa
</textarea>
                </div>
                <div id="tabs-mobile">
                    <textarea cols="20" id="MobileHtml" name="MobileHtml" rows="2">
                    	bbbbbbbbbbb
</textarea>
                </div>
                <div id="tabs-ipad">
                    <textarea cols="20" id="PadHtml" name="PadHtml" rows="2">
                    	cccccccccccccc
</textarea>
                </div>
            </div>
        </div>
        
        
</body>
</html>
